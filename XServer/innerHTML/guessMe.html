<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>
GuessMe - A Guessing Game
</title>
<meta name="viewport" content="width=device-width, initial-scale=1"><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/guessMe.css" media="screen" /></head>
<body>
<p id="prompt">I'm thinking of a number between 1 and 100; try to guess it!</p>
<form id="guessForm" action="/guessMe" onsubmit="return false;">
<input name="guess" type="text" id="guessValue" autocomplete="off"/>
<div id="guessButton">guess</div>
</form>
<ul id="guessList">
</ul>
<script id="ajaxController" src="/js/guessMeCaller.js">
</script>
</body>
</html>
